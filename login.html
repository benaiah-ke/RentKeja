<body>
    <main>

    <div id="main">
        <div class="top-area">
            <div class="logo">
               <h1>RentKeja</h1>
            </div>
            <div class="welcome">
               <h2>Welcome Back!</h2>
               <p>Enter your email address and password to sign in</p>
            </div>
        </div>

<form class="login-form" id="login-form" action="nlogin.php"method="post">
    <div class="login-item">
        <label for="login-name">Email or Username</label>
        <input type="text" placeholder="enter email or username" id="email" name="email">
    </div>
    <div class="login-item">
        <label>Password</label>
        <input type="password" placeholder="enter password" id="passwordd" name="passwordd">
    </div>
    <div class="forgot-pwd">
        <p><a href="#">Forgot Password</a></p>
    </div>
    <div class="login-item" id="login-item-btn">
       <input type="submit" id="login-btn">
    </div>
</form>

<div class="bottom-area">
            <p>Not a RentKeja user? Sign up <a href="nsignup.html">HERE</a></p>
        </div>
    </div>


</main>

    <script>
        const loginForm = document.getElementById("login-form");
        const loginButton = document.getElementById("login-form-submit");
        const loginErrorMsg = document.getElementById("login-error-msg");

        loginButton.addEventListener("click", (e) => {
          e.preventDefault();
          const username = loginForm.username.value;
          const password = loginForm.password.value;

          if (username === "Praise" && password === "praise") {
              alert("You have successfully logged in.");
              window.location.replace("./login.html");
          }else {
              loginErrorMsg.style.opacity = 1;
          }


        })

        </script>
